<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态组件</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div id="box">
    <input type="button" @click="name='hello'" name="" value="hello组件">
    <input type="button" @click="name='word'" name="" value="world组件">
    <component :is="name"></component>
</div>
</body>
<script>
    let vm=new Vue({
        el:"#box",
        data:{
            name:"hello"
        },
        components:{
            "hello":{
                template:`
                <div>
                <h2>我是hello组件</h2>
</div>
                `},
                'world':{
                    template:`  <div>
                <h2>我是world组件</h2>
</div>`
                }
            }

    })
</script>
</html>
