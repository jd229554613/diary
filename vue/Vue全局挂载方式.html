<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div id="box">
    <custom>
        <div slot="three">我要去第三个插槽</div>
        <div slot="two">我想替换第er个位置</div>
        <div slot="one">我想替换第san个位置</div>
        <div>不知道去哪</div>
    </custom>

</div>
</body>
<script>
    Vue.component("custom",{
        template:`<div>
        <slot name="one"><p>第一个位置</p></slot>
        <slot name="two"><p>第二个位置</p></slot>
        <slot name="three"><p>第三个位置</p></slot>
         <slot><p>槽子</p></slot>
</div>`
        })
    new Vue({
        el:"#box"
    })
</script>
</html>
