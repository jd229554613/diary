<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div id="box">
    <span>
        wenter dong
    </span>
</div>
<script type="x-template" id="temp">
<div>
    hello,{{name}}
</div>
</script>
</body>
<script>
    let vm=new Vue({
        el:"#box",
        data:{
            name:"jing",
            html:"<div> winter will coming</div>"
        },
        template:"#temp"
    })
</script>
</html>
