<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div id="box">
    <dong><ul slot="ul-slot">
        <li>22</li>
        <li>33</li>
        <li>44</li>
        <li>替换默认的位置</li>
    </ul></dong>

    <dong></dong>

</div>
<template id="aaa">
    <div> <slot name="ul-slot">
        插槽的位置
    </slot> <h1>slot 开始</h1>

    </div>

</template>

</body>
<script>
    let vm=new Vue({
        el:"#box",
        data:{
            a:"aaa"
        },
        components:{
            "dong":{
                template:"#aaa"
            }
        }
    })
</script>
</html>
