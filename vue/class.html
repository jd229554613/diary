<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <style>
        .fontSize{
            font-size: 50px;
        }
        .red{
            color: red;
        }
    </style>
</head>
<body>
<div id="box">
    <span class="fontSize":class="{red:addClass}">hello world</span>
</div>
</body>
<script>
    let obj={
        addClass:true
    }
    let vm=new Vue(
        {
            el:"#box",
            data:obj
        }
    )
</script>
</html>
