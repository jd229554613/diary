<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.min.js"></script>
</head>
<body>
<div id="box">{{date|time}}</div>
</body>
<script>
    Vue.filter("time",function (input) {
        let myDate=new Date(input);
        return myDate.getFullYear()+'-'+parseInt(myDate.getMonth()+1)+'-'+myDate.getDate()+' | '+myDate.getHours()+':'+myDate.getMinutes()+':'+myDate.getSeconds();
    });
    let vm=new Vue({
        el:"#box",
        data:{
        date:Date.now()
    }
    })

</script>
</html>
