<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.min.js"></script>
</head>
<body>
<div id="box">{{name|hello}}</div>
</body>
<script>
   Vue.filter("hello",function (x) {
       return x<10?"0"+x:""+x;
   });
    let  vm=new Vue({
       el:"#box",
       data:{
           name:9
       }
   })

</script>
</html>
