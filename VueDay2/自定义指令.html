<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.min.js"></script>
</head>
<body>
<div id="box">
    <!--<div v-red>{{name}}</div>-->
    <input type="text" v-red>
</div>


</body>
<script>
//自定义指令

    Vue.directive("red",{
        bind:function (el,binding) {
            el.style.background="red";
            el.focus();
        }
    });
    let vm=new Vue({
        el:"#box",
        data:{
            name:"winter"
        }
    })
</script>
</html>
