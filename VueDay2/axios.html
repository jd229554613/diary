<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.16.2/axios.min.js"></script>
</head>
<body>
<div id="box">
<button @click="getSearch()">请求电影</button>
商品名称：{{goods_name}}<br>
    商品图片：<img :src="img" alt=""style="width: 100px">
</div>
</body>
<script>
    new Vue({
        el:"#box",
        data:{goods_name:'',
        img:''
        },
        methods:{
            getSearch:function (data) {
                axios.get("http://h6.duchengjiu.top/shop/api_goods.php").then(res=>{console.log(res)
                let data=res.data.data[5];
                this.img=data.goods_thumb;
                this.goods_name=data.goods_name})
            }
        }
    })
</script>
</html>
